<section class="mt-4">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      <div class="col pb-3" *ngFor="let cus of customers">
        {{ cus.tier }} {{ cus.firstName }} {{ cus.lastName }} <br />
        {{ cus.username }} : {{ cus.password }}
      </div>
    </div>
  </div>
</section>
