<section>
  <div class="form-signin w-100 m-auto mt-5">
    <div class="row">
      <div class="col">
        <!-- <h3>การใช้งานระบบ อทบ.</h3> -->
        <form
          #loginForm="ngForm"
          class="text-center"
          (ngSubmit)="login()"
          autocomplete="off">
          <img
            class="mb-3 img-fluid w-50 text-center"
            src="assets/img/oomsub.gif"
            alt="" />
          <h1 class="h3 mb-3 fw-normal">ตรวจสอบข้อมูล อทบ.</h1>

          <div class="form-floating">
            <input
              name="username"
              [(ngModel)]="model.username"
              type="text"
              class="form-control"
              placeholder="name@example.com" />
            <label for="username">ชื่อผู้ใช้ / Username</label>
          </div>
          <div class="form-floating">
            <input
              name="password"
              [(ngModel)]="model.password"
              type="password"
              class="form-control"
              placeholder="Password" />
            <label for="password">รหัสผ่าน / Password</label>
          </div>
          <button class="w-100 mt-3 btn btn-primary" type="submit">
            เข้าสู่ระบบ
          </button>
          <div class="checkbox my-3 d-flex justify-content-center">
            <div class="me-3">
              <a class="text-decoration-none text-success">สมัครสมาชิก</a>
            </div>
            /
            <div class="ms-3">
              <a class="text-decoration-none text-danger">ลืมรหัสผ่าน</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
